<!DOCTYPE html>
<html lang="pt-br">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Teste com imagens</title>
</head>
<body>
    <h1>Testando carga com imagem</h1>
    <p>Abaixo você verá uma imagem que está na mesma pasta</p>  
    <img src="logo-html-200.png" alt="Logo HTML 5">

    <img src="imagens/logo-css3-200.png" alt="Logo CSS3">

    <img src="https://cdn.iconscout.com/icon/free/png-256/free-javascript-23-1174949.png" alt="Logo JavaScript"> <!---URL-->
