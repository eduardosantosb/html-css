<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Listas</title>
</head>
<body>
    <h1>Trabalhando com Listas</h1>
    <h2>Listas Ordenadas</h2><!-- Tag ol-->
    <ol type="1"> <!--1 A a I i-->
        <li>Acordar</li> 
        <li>Tomar café</li>
        <li>Tomar banho</li>
        <li>Ir trabalhar</li>
        <li>Almoçar</li>
        <li>Voltar para casa</li>
        <li>Treino</li>
        <li>Dormir</li>
    </ol>
    <h2>Listas não Ordenadas</h2><!-- Tag ul-->
    <ul type="disc"> <!-- disc circle square-->
        <li>Fazer NF</li>
        <li>Responder chat</li>
        <li>Imprimir notas</li>
        <li>Imprimir etiquetas</li>
        <li>Ajudar na live Shopee</li>
    </ul>
    <!-- tag <li> se usa em cada item da lista.-->
</body>
</html>
